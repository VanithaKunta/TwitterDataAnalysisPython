{% include "header.html" %}
{% block content %}


 <div class="custom-tab">
     <a href="{{ url_for('sentiment') }}"><button class="tablinks">Sentiment analysis</button></a>
     <a  href="{{ url_for('favorites_retweets') }}"> <button class="tablinks active">Preliminary Analysis</button></a>
     <a  href="{{ url_for('follower_s') }}"> <button class="tablinks">Network Graph</button></a>
     <a  href="{{ url_for('tweets_count') }}"> <button class="tablinks">Home Timeline Analysis</button></a>
     <a  href="{{ url_for('wordcloud') }}"><button class="tablinks">WordCloud</button></a>

</div>
<div id="v-preliminary-analysis" class="custom-tabcontent">

  <div class="row mt-5">
      <form method="POST">
        <div class="mb-3 mt-3">
          <input type="text" class="form-control" id="word" placeholder="Search for a user" name="keyword" required>
        </div>
          <div class="text-center">
            <button type="example_a" id="graph" class="btn btn-dark mx-auto">Generate graph</button>
          </div>
      </form>
  </div>


{% if img_data %}
<h4 class="mt-5 px-0">Preliminary analysis of {{user}}'s tweets</h4>
<div >Let's look at how the favorite counts and retweet counts change over time.</div>

<div class="mx-auto text-center" id="tweets_graph">
  <img class="img-fluid wordcloud graph" src="data:image/jpeg;base64,{{ img_data }}"/>
</div>
{% endif %}
</div>

{% endblock %}
{% include "footer.html" %}
