{% include "header.html" %}
{% block content %}

        <div class="row mt-5">
          <form method="POST">
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="location" placeholder="Search using location like london, new york" name="location" required>
            </div>
              <div class="text-center">
                <button type="example_a" class="btn btn-dark mx-auto">Get tweets</button>
              </div>
          </form>
        </div>
        {% if final %}

        <div class="row px-0">
                    <h4 class="mt-5 px-0 fst-italic">Tweets trending at "{{loc}}" are as follows</h4>
                    <table class="mt-4 table table-bordered">
                        <thead class="table-dark">
                         <tr>
                            <th>S.No</th>
                            <th>Tweet</th>
                          </tr>
                        </thead>
                        <tbody>
                             {% for tweet in loc_tweets %}
                            <tr>
                               <td>{{loop.index}}</td>
                               <td>{{tweet}}</td>
                            </tr>
                              {% endfor %}
                         </tbody>
                      </table>
            </div>

            {% else %}
            {% endif %}

{% endblock %}
{% include "footer.html" %}
